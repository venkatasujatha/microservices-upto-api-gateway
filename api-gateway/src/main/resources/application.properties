
server.port=9090
eureka.client.register-with-eureka=true

eureka.client.fetch-registry=true

eureka.client.serviceUrl.defaultZone: http://localhost:8761/eureka/
 eureka.instance.hostname= localhost
 
spring.application.name=API-GATEWAY

spring.cloud.gateway.routes[0].id=STUDENT-SERVICE
spring.cloud.gateway.routes[0].uri=http://localhost:9001/STUDENT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/student/**

spring.cloud.gateway.routes[1].id=SUBJECT-SERVICE
spring.cloud.gateway.routes[1].uri=http://localhost:9002/SUBJECT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/subject/**